<?xml version = "1.0"?>
<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<!--This document uses a form to take in two numbers from the user and submit the information
    to a servlet, "Assignment10.java".
    The servlet produces an HTML table based on the user input.
    -->
<html xmlns = "http://www.w3.org/1999/xhtml">
    <head>
        <title>Jerome Anaeki</title>
    </head>
    <body>
        <h1>Assignment 10</h1>
        <form action = "Assignment10" method = "post">
            <h3>Create A Table</h3>
            <p>
                Type the number of rows and columns below:
            </p>
            <p>
                <label>
                    Rows:
                    <input type = "text" name = "row" /><br /><br />
                </label>
                <label>
                    Columns:
                    <input type = "text" name = "column" /><br /><br />
                </label>
                <input type = "submit" value = "Submit and Create" />
                <input type = "reset" value = "Clear Form" />
            </p>
        </form>
        
        <p>
            <a href="http://validator.w3.org/">
                <img src="http://www.w3.org/Icons/valid-xhtml10-v.svg" alt="Valid XHTML 1.0 icon" height="80" width="100" />
            </a>
	</p>
    </body>
</html>
