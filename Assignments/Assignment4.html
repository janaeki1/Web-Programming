<?xml version = "1.0"?>
<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml">
<!--This document asks user how many rows and columns to create for a dynamic table
	-->
	<head>
		<title> Jerome Anaeki </title>
	</head>
	<body>
		<h1> Assignment 4 </h1>
		<script>
			var rows = prompt("How many rows?");
			var columns = prompt("How many columns?");
			
			document.write("<table border = '1'>")
			for(var i = 1; i <= rows; i++){
				document.write("<tr>");
				for(var j = 1; j <= columns; j++){
					document.write("<td>" + i + "," + j + "</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
		</script>
		
		<p>
			<a href="http://validator.w3.org/">
				<img src="http://www.w3.org/Icons/valid-xhtml10-v.svg" alt="Valid XHTML 1.0 icon" height="80" width="100" />
			</a>
		</p>
	</body>
</html>
